        <title>Stats Intranet</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Fullscreen Background Image Slideshow with CSS3 - A Css-only fullscreen background image slideshow" />
        <meta name="keywords" content="css3, css-only, fullscreen, background, slideshow, images, content" />

        <link rel="stylesheet" type="text/css" href="css/demo.css" />

    </head>
    <body id="page">
		
        <ul class="cb-slideshow">
		{% for slide_show in slide_show_images %}
 <!----           <li><span style="width: 100%;
							height: 100%;
							position: absolute;
							top: 0px;
    						left: 0px;
							background-image: url( {{ slide_show.file_url }} )"></span></li>   
----->
				<li><span style="--image_link: url( {{ slide_show.file_url }} )"></span></li>
		{% endfor %}
		</ul>
            <!-- Codrops top bar -->
            <header>
            </header>
  <section id="portfolio">
        <div class="container">
            <div class="row">
					{% for icon in icons %}
				<div class="col-sm-4 portfolio-item">
								<a href="{{ icon.path_to_url }}" target="_blank" class="portfolio-link" data-toggle="modal">
									<div class="caption">
										<div class="caption-content">
											<i class="fa fa-search-plus fa-6x"></i>
										</div>
									</div>
									<img src="{{ icon.file_url }}" class="img-responsive" alt="">
								</a>
				</div>
				{% endfor %}
	</div>
<!---------------------------------end first row ----------------------->	
	
	</div>
</section>
    </body>
